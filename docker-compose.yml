version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: assistance_mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: assistance_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - assistance_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: assistance_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - assistance_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  redis_data:

networks:
  assistance_network:
    driver: bridge
